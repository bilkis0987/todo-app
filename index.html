<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Interaktif</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <div class="input-group">
        <input
          type="text"
          id="inputTugas"
          placeholder="Masukkan tugas..."
          autofocus
        />
        <button id="tombolTambah"><i class="fas fa-plus"></i> Tambah</button>
      </div>

      <ul id="daftarTugas"></ul>

      <div class="statistik">
        <span id="totalTugas">0 tugas</span>
        <span id="tugasSelesai">0 selesai</span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
